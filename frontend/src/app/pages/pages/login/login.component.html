<div class="main-content user-login">
  <div class="container">
    <div class="col-md-4 ml-auto mr-auto">
      <form class="form" method="" action="">
        <div class="card card-signup text-center">
          <div class="card-header ">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="" />
            </div>
          </div>
          <div class="card-body ">
            <form class="form" method="" action="">
              <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="now-ui-icons ui-1_email-85"></i>
                  </div>
                </div>
                <input
                        type="email"
                        placeholder="Email"
                        class="form-control"
                        (focus)="focus = true"
                        (blur)="focus = false"
                />
              </div>
              <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus2 === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="now-ui-icons objects_key-25"></i>
                  </div>
                </div>
                <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        (focus)="focus2 = true"
                        (blur)="focus2 = false"
                />
              </div>
              <p><a>Forgot Password?</a></p>
            </form>
          </div>
          <div class="social">
            <div>
              <button class="btn btn-icon btn-round btn-facebook">
                <i class="fab fa-facebook-f"></i>
              </button>
            </div>
            <div>
              <button class="btn btn-icon btn-round btn-google">
              <i class="fab fa-google"></i>
              </button>
            </div>
          </div>
          <div class="card-footer ">
            <a
              href="#pablo"
              class="btn btn-primary btn-round btn-lg btn-block mb-3"
              >Login</a
            >
            <div class="pull-left">
              <h6>
                <a (click)="user_register()" class="link footer-link">Don't you have an account? Join here</a>
              </h6>
            </div>
            <div class="pull-right">

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
